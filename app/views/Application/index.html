#{extends 'main.html' /} #{set title:'MindShare' /}

<div class="intro">
	<img src="@{'/public/images/intro.png'}" style="width: 200px; height: 199px;" alt="Intro" />
	<div>Welcome to <span class="blue">mindShare</span>. Choose a template and enter your personal data.</div>
</div>
<div class="clear"></div>
<div class="templates">
	<div class="right">
	<h2>Upload a Template</h2>
		<div class="center">
			#{form @AddDatei(), enctype:'multipart/form-data'}
				<input name="upload.file" type="file" id="file_upload">
				<div class="buttons">
					<button name="upload" class="upload" onclick="if (document.getElementById('file_upload').value == '') {alert('Choose File'); return false;}">Upload</button>
				</div>
			#{/form}
		</div>
	</div>
	<div class="left">
	<h2>Choose a Template</h2>
		<div class="center">
			<select id="templateChooser" class="template">
				#{list items:list_out, as:'template'}
					<option value="${template.id}">${template.name}</option>
				#{/list}
			</select>
			<div class="buttons">
				<button class="download" data-href="Templates/Download/{id}">Download</button> <button class="proceed" data-href="Templates/{id}">Next step</button>
			</div>
		</div>
	</div>
</div>
